<div class="container-fluid">

    <div class="row">
        <div class="col-md-3">

            <!-- 搜索/添加用户 -->
            <form role="form" ng-submit="addTodo()">
                <div class="input-group input-group-lg">
                    <input type="text" ng-model="todo" placeholder="请输入用户的手机号" class="form-control">
                    <span class="input-group-btn">
                      <input type="submit" class="btn btn-primary" value="连接">
                    </span>
                </div>
            </form>

            <hr>

            <!-- 当前用户聊天列表 -->
            <uib-tabset active="activePill" vertical="true" type="pills">
                <uib-tab ng-repeat="item in chat.list" select="switchCurrentChat($index)">
                    <uib-tab-heading>
                        <i class="glyphicon glyphicon-user"></i>
                        <span ng-bind="item.touname"></span>
                    </uib-tab-heading>
                </uib-tab>
            </uib-tabset>

            <hr>

            <!-- 列表 -->
            <!--<div class="input-group" ng-repeat="todo in todos">
                <span ng-bind="todo" class="btn btn-primary">啊斯蒂芬</span>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="removeTodo($index)" aria-label="Remove">X</button>
                </span>
            </div>-->

        </div>
        <div class="col-md-9">

            <div id="J_IMContainer" class="IMContainer"></div>

        </div>
    </div>

</div>
